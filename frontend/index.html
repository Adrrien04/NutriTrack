<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriTrack</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">NutriTrack</h1>
    <div id="app">
        <form id="mealForm">
            <div class="form-group">
                <label for="name">Nom du repas</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="calories">Calories</label>
                <input type="number" class="form-control" id="calories" required>
            </div>
            <div class="form-group">
                <label for="protein">Prot√©ines (g)</label>
                <input type="number" class="form-control" id="protein" required>
            </div>
            <div class="form-group">
                <label for="carbs">Glucides (g)</label>
                <input type="number" class="form-control" id="carbs" required>
            </div>
            <div class="form-group">
                <label for="fat">Lipides (g)</label>
                <input type="number" class="form-control" id="fat" required>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter le repas</button>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</body>
</html>
